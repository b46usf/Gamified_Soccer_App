name: CI & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Cek apakah ada script test di package.json
      - name: Check if "test" script exists
        id: check-scripts
        run: |
          if npm run | grep -q "test"; then
            echo "has_test=true" >> $GITHUB_OUTPUT
          else
            echo "has_test=false" >> $GITHUB_OUTPUT
          fi

      # Upload ke Codecov hanya kalau ada test
      - name: Upload coverage to Codecov
        if: steps.check-scripts.outputs.has_test == 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: b46usf/Gamified_Soccer_App
          fail_ci_if_error: false
          files: ./coverage/lcov.info
