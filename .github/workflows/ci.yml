name: CI Auto Test or Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Cek script test langsung pakai Node.js
      - name: Check if test script exists
        id: check-test
        run: |
          if node -e "console.log(!!(require('./package.json').scripts && require('./package.json').scripts.test))" | grep -q "true"; then
            echo "has_test=true" >> $GITHUB_OUTPUT
          else
            echo "has_test=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests with coverage
        if: steps.check-test.outputs.has_test == 'true'
        run: npm run test -- --coverage

      - name: Upload coverage to Codecov
        if: steps.check-test.outputs.has_test == 'true'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build project
        if: steps.check-test.outputs.has_test == 'false'
        run: npm run build
